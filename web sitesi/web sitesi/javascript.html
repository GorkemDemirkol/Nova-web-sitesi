<!DOCTYPE html>
<html>
    <head>

            body{

    </head>
    <body>
        <section class="text">
            <div class="row">
                <div class="col-md-6 col-lg-4">
                    <h2 >Js nasıl Yapılır</h2>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <p id ="change">Js ile bu yazıyı değiştireceğiz</p>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <button type="button" class="btn btn-primary" onclick="document.getElementById('change').innerHTML='bu yazı Js ile yazıldı'">TIKLA</button>

            </div>
        </section>
        <section>

            <div class="row">
                <div>
                    <img id="photochange" src="/Users/öğrenci girişi/Desktop/web sitesi/image/BMW-İ7.png" alt="car">
                    
                </div>
                <div>
                    <button type="button" class="btn btn-primary" onclick="document.getElementById('photochange').src='/Users/öğrenci girişi/Desktop/web sitesi/image/BMW-İ5.png'">DEĞİŞTİR</button>

                </div>
            </div>
        </section>
        <section>
            <p id="ileri" >yazımız burada çıkacak</p>
            <button class="btn btn-primary" type="button" onclick="myfunction()">tıklayın</button>
            <button class="btn btn-primary" type="button" onclick="mysecondfunction()">2.paragraf için tıklayın</button>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
